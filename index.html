<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FizzBuzz</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
  <body>
  	<button type="button" class="btn" onclick="fizzBuzz()">FizzBuzz</button>
  	<script type="text/javascript">
  	function fizzBuzz() {
  	  for (i = 1; i <= 100; i++) {
  	  	var output = "";
  	  	if (i % 3 === 0) {
  	  		output += "Fizz";
  	  	}
  	  	if (i % 5 === 0) {
  	  		output += "Buzz";
  	  	}
  	  	console.log(output || i);
  	  }
  	}
  	</script>
  </body>
</html>
